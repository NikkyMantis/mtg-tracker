<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>MTG Tracker Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">

  <style>
    body {
      background: url('/images/default-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(40, 40, 40, 0.85);
      padding: 2rem;
      border-radius: 0.5rem;
    }

    .cards-grid {
      max-width: 75%;
      margin: auto;
    }

    .random-cards-title {
      color: #ffffff;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">MTG Tracker</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/login}">Sign In</a>
      </li>

      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
           th:text="${username}">Username</a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" th:href="@{/account}">Account</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/logout}" method="post" class="px-3">
              <button type="submit" class="btn btn-link p-0">Sign Out</button>
            </form>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/cards}">Search Cards</a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/cards/collection}">View Collection</a>
      </li>
    </ul>
  </div>
</nav>

<div class="d-flex justify-content-center mt-5">
  <div class="overlay text-center">
    <h1 class="display-4">Welcome to your MTG Tracker</h1>
    <p class="lead">Search cards, build your collection, and explore MTG.</p>
  </div>
</div>

<div class="container mt-4 cards-grid">
  <h2 class="random-cards-title text-center mb-3">5 Random Cards</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
    <div class="col" th:each="card : ${topCards}">
      <div class="card h-100 card-wrapper">

        <img th:src="${card.imageUrl}" class="card-img-top">

        <div class="add-overlay" sec:authorize="isAuthenticated()">
          <form th:action="@{/cards/add}" method="post">
            <input type="hidden" name="cardId" th:value="${card.id}">
            <input type="hidden" name="cardName" th:value="${card.name}">
            <div class="add-action">
              <span class="add-label">Add</span>
              <button class="add-button">+</button>
            </div>
          </form>
        </div>

        <div class="card-body">
          <h6 class="card-title text-center" th:text="${card.name}"></h6>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
