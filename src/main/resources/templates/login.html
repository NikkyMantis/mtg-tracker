<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .login-box { background: white; padding: 2rem; border-radius: 8px; 
                 max-width: 400px; margin: 2rem auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .login-box h2 { margin-bottom: 1rem; }
    .login-box button { padding: .5rem 1rem; border: none; background: #4CAF50; color: white; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <!-- stub form; hook up Spring Security / your own logic later -->
    <form th:action="@{/login}" method="post">
      <div>
        <label>Username</label><br/>
        <input type="text" name="username" />
      </div>
      <div style="margin-top: 1rem;">
        <label>Password</label><br/>
        <input type="password" name="password" />
      </div>
      <div style="margin-top: 1.5rem; text-align: right;">
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
