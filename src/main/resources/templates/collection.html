<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>My Collection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MTG Tracker</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cards}">Search Cards</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" th:href="@{/cards/collection}">My Collection</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- PAGE TITLE -->
    <h1 class="mb-4">My Collection</h1>

    <!-- EMPTY STATE -->
    <div th:if="${oracleCards == null or oracleCards.isEmpty()}"
         class="alert alert-info">
        Your collection is empty.
    </div>

    <!-- ORACLE CARD GROUP -->
    <div th:each="oracleCard : ${oracleCards}" class="mb-5">

        <!-- CARD HEADER -->
        <div class="mb-2">
            <h4 th:text="${oracleCard.name}"></h4>
            <small class="text-muted"
                   th:text="${oracleCard.manaCost} + ' â€” ' + ${oracleCard.type}">
            </small>
        </div>

        <!-- PRINTINGS GRID -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">

            <div class="col"
                 th:each="printing : ${oracleCard.printings}">

                <div class="card h-100">

                    <!-- IMAGE (RESOLVED VIA CARD SERVICE) -->
                    <img th:src="${@cardService.getCardById(printing.scryfallId).imageUrl}"
                         class="card-img-top">

                    <div class="card-body">

                        <!-- SET INFO -->
                        <h6 class="card-title text-center"
                            th:text="${printing.setName}">
                        </h6>

                        <p class="text-center small mb-1"
                           th:text="'#' + ${printing.collectorNumber}">
                        </p>

                        <!-- QUANTITY -->
                        <p class="text-center fw-bold mb-2"
                           th:text="'x' + ${printing.quantity}">
                        </p>

                        <!-- REMOVE BUTTON -->
                        <form th:action="@{/cards/remove}" method="post">
                            <input type="hidden"
                                   name="cardId"
                                   th:value="${printing.scryfallId}">
                            <button class="btn btn-danger btn-sm w-100">
                                Remove
                            </button>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
