<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title th:text="${cardDetails.name} + ' â€” Details'">Card Detail</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-img-top {
      width: 100%;
      height: 300px;
      object-fit: contain;
      object-position: center;
      background: #f4f4f4;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/cards/search/view}">Back to Search</a>
    </div>
  </nav>

  <!-- Card Detail -->
  <div class="container">
    <div class="card mb-4">
      <img th:if="${cardDetails.imageUrl}" 
           th:src="${cardDetails.imageUrl}" 
           class="card-img-top" 
           alt="Card image">
      <div class="card-body">
        <h2 class="card-title" th:text="${cardDetails.name}">Card Name</h2>
        <p><strong>Multiverse ID:</strong> <span th:text="${cardDetails.multiverseId}"></span></p>
        <p><strong>Type:</strong> <span th:text="${cardDetails.type}"></span></p>
        <p><strong>Mana Cost:</strong> <span th:text="${cardDetails.manaCost}"></span></p>
        <p><strong>Rarity:</strong> <span th:text="${cardDetails.rarity}"></span></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
