<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Card Detail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/cards}">Back to Search</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <img th:src="${cardDetails.imageUrl}" class="card-img-top">
    <div class="card-body">
      <h2 th:text="${cardDetails.name}"></h2>
      <p><strong>Type:</strong> <span th:text="${cardDetails.type}"></span></p>
      <p><strong>Mana Cost:</strong> <span th:text="${cardDetails.manaCost}"></span></p>
      <p><strong>Rarity:</strong> <span th:text="${cardDetails.rarity}"></span></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
