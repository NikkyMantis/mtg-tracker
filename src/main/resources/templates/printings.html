<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Choose Printing</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<body>

<div class="container">

  <h1 class="mb-3">Choose a Printing</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
    <div class="col" th:each="card : ${cards}">
      <div class="card h-100">

        <img th:if="${card.imageUrl != null}"
             th:src="${card.imageUrl}"
             class="card-img-top">

        <div class="card-body">
          <h6 class="card-title text-center" th:text="${card.name}"></h6>
          <p class="text-center small"
             th:text="${card.setName} + ' #' + ${card.collectorNumber}"></p>

          <form th:action="@{/cards/add}" method="post">
            <input type="hidden" name="cardId" th:value="${card.id}">
            <input type="hidden" name="cardName" th:value="${card.name}">
            <button class="btn btn-primary btn-sm w-100">Add</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
