<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Choose a Printing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>
        .printing-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.25rem;
        }

        .printing-grid .printing-col {
            flex: 0 0 calc(20% - 1.25rem); /* 5 wide */
        }

        @media (max-width: 1200px) {
            .printing-grid .printing-col {
                flex: 0 0 calc(25% - 1.25rem); /* 4 wide */
            }
        }

        @media (max-width: 768px) {
            .printing-grid .printing-col {
                flex: 0 0 calc(50% - 1.25rem); /* 2 wide */
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MTG Tracker</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cards}">Search Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cards/collection}">My Collection</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Choose a Printing</h1>

    <div th:if="${printings.isEmpty()}" class="alert alert-warning">
        No printings found for this card.
    </div>

    <div class="printing-grid" th:if="${!printings.isEmpty()}">
        <div class="printing-col" th:each="card : ${printings}">
            <div class="card h-100">

                <img th:if="${card.imageUrl != null}"
                     th:src="${card.imageUrl}"
                     class="card-img-top">

                <div class="card-body text-center">
                    <h6 class="card-title" th:text="${card.setName}"></h6>
                    <p class="small mb-2"
                       th:text="'#' + ${card.collectorNumber}">
                    </p>

                    <form th:action="@{/cards/add}" method="post">
                        <input type="hidden" name="cardId" th:value="${card.id}">
                        <input type="hidden" name="cardName" th:value="${card.name}">
                        <button class="btn btn-primary btn-sm w-100">
                            Add
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
